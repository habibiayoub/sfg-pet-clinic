<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>List of Vets</title>
</head>
<body>
	<h1 th:text="'List of Vets'">List of Vets...</h1>
	
	<table>
		<thead>
			<tr>
				<th>ID</th>
				<th>First Name</th>
				<th>Last Name</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="vets : ${vets}">
				<th th:text="${vets?.id}">1</th>
				<th th:text="${vets?.firstName}">Jin</th>
				<th th:text="${vets?.lastName}">Freaks</th>
			</tr>
		</tbody>
	</table>

</body>
</html>
